<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js Weather App</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="stuff-box gray shadowed">
            <p>Vue.JS Weather App</p>
        </div>
        <div class="stuff-box blue shadowed">
            <h1>Your Location</h1>
            <p id="coords">Accessing coordinates for this IP Address</p>
        </div>
        <div id="current" class="stuff-box yellow shadowed">
            <h1> Current Conditions </h1>
            <p id="waitmessage1"> Fetching current weather conditions...</p>
        </div>
        <div id="forecast" class="stuff-box cyan shadowed">
            <h1> 5 day 3-hour forecast </h1>
            <p id="waitmessage2"> Fetching forecast information...</p>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
